<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <title>Dice Game</title>
    <link rel="stylesheet" type="text/css" href="dicegame.css" >
</head>
<body onclick='addValidName()'>
<div class="container">
    <div class = 'popup' id="popup">
            <h2>12345678901234</h2>
            <div class ='winResult'>
                <div class='name'> <p class="player1Win">Player1</p>
                <p>Score</p> 
                <p class="score1Win">0</p></div></div>
            <div class ='winResult'>
                <div class='name'><p class="player2Win">Player2</p>
                <p>Score</p> 
                <p class="score2Win">0</p></div>
                </div>

            <button class="btn" type='button' onclick="resetscore()">Play Again</button>
    </div>
    <h1>Let's Play</h1>
    <h3>Total Rounds 20</h3>
    <div class="flex-container">
    <div class ='dice'>
        <div class='name'><p class="player1" onkeydown="exit1(event)">Player1</p>
            <img src="pics/edit_icon.png" alt="edit" class="edit" id="edit1" onclick="edit1f()" ></div>
        <p>Score</p> 
        <p class="score1">0</p>
        <div><img src="pics/dice6.png" alt="dice6" class="img1" id="imgd"></div> 
        <div><button type="button" class="btn" id="mybtn1" onclick="rollTheDice1()" >Roll The Dice</button></div>
    </div>
    <div class ='dice'>
        <div class='name'><p class = 'player2' onkeydown="exit2(event)" >Player2</p>
            <img src="pics/edit_icon.png" alt="edit" class="edit" id="edit2" onclick="edit2f()" ></div>
        <p>Score</p> 
        <p class="score2">0</p>
        <div><img src="pics/dice6.png" alt="dice6" class='img2' id="imgd2"></div>
        <div><button type="button" class="btn" id="mybtn2" onclick="rollTheDice2()">Roll The Dice</button></div>
    </div>
</div>

<div class='container-bottom'>
    <button type="button" class="btn" id="playbtn" onclick="clickToPlay()"> Click To Play</button>
</div>
<button class="btn resetbtn" type='button' onclick="resetscore()">Reset</button>
</div>
<script src="dicegame.js"></script>

    
</body>
</html>
